

<div class="row d-flex justify-content-center">
  <button mat-raised-button class="col-md-2" (click)="openDialog('0ms', '0ms')">Dodaj obraz</button>
</div>
<div class="row mt-5">
  <div class="col-md-12">
       <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #imageTableElement>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="textCenter"> Nazwa </th>
          <td mat-cell *matCellDef="let element" class="textCenter"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="textCenter"> Opis </th>
          <td mat-cell *matCellDef="let element" class="textCenter"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let element" class="textRight">
            <button mat-raised-button color="primary" (click)="getFileById(element)">Pobierz</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
