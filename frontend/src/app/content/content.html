

<div class="row d-flex justify-content-center">
  <button mat-raised-button class="col-md-2" (click)="onFileUploadClick()">Dodaj obraz</button>
  <input  mat-raised-button type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload >
</div>
<div class="row mt-5">
  <div class="col-md-12">
       <table mat-table [dataSource]="fileList" class="mat-elevation-z8" #imageTableElement>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="textCenter"> Nazwa </th>
          <td mat-cell *matCellDef="let element" class="textCenter"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="textCenter"> Opis </th>
          <td mat-cell *matCellDef="let element" class="textCenter"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" >
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let element" class="textRight">
            <button mat-raised-button color="primary" (click)="getFileById(element)">Pobierz</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
</div>
